# Read the Docs configuration file for Sphinx projects
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  apt_packages:
    - fonts-firacode
    - fonts-monoid

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: true

# Build all formats (HTML, PDF, ePub)
formats:
  - pdf
  - epub

# Python environment for building docs
python:
  install:
    - sphinx==7.2.6
    - sphinx-rtd-theme==2.0.0
    - sphinx-copybutton==0.5.2
    - sphinx-tabs==3.4.5
    - sphinx-toolbox==3.5.0
    - pygments==2.17.2

# Submodules
submodules:
  include: []
  recursive: false

# Build triggers
build:
  jobs:
    pre_build:
      # Generate any additional files needed
      - echo "Building PT documentation..."
      # Copy logo if needed
      - mkdir -p docs/_static
      - test -f docs/_static/pt.svg || echo "Place pt.svg in docs/_static/"

# Environment variables
# RTD theme will automatically use dark mode based on user preference