# Read the Docs configuration file for Sphinx projects
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.13"
  apt_packages:
    - fonts-firacode
    - fonts-monoid

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: true

# Build all formats (HTML, PDF, ePub)
formats:
  - pdf
  - epub

# Python environment for building docs
python:
  install:
    - requirements: docs/requirements.txt  # Use requirements file instead

# Submodules
submodules:
  include: []
  recursive: false

# Build triggers
build:
  jobs:
    pre_build:
      - echo "Building PT documentation..."
      - mkdir -p docs/_static
      - test -f docs/_static/pt.svg || echo "Warning: pt.svg not found"

# Environment variables
# RTD theme will automatically use dark mode based on user preference